<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reactive Template Engine Demo</title>
    <link rel="stylesheet" href="../src/css/design-system.css" />
    <link rel="stylesheet" href="../src/css/ui-components.css" />
    <link rel="stylesheet" href="../src/css/grid-system.css" />
    <link rel="stylesheet" href="../src/css/typography-utilities.css" />
    <link rel="stylesheet" href="../src/css/utility-classes.css" />
    <style>
      body {
        background: var(--color-background);
        color: var(--color-on-background);
        padding: var(--spacing-8) var(--spacing-4);
      }

      .demo-header {
        text-align: center;
        margin-bottom: var(--spacing-12);
      }

      .demo-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
        gap: var(--spacing-8);
        max-width: 1400px;
        margin: 0 auto;
      }

      /* Todo Component Styles */
      .todo-container {
        background: var(--color-surface);
        padding: var(--spacing-6);
        border-radius: var(--card-radius);
        box-shadow: var(--card-shadow);
      }

      .todo-header {
        margin-bottom: var(--spacing-6);
        border-bottom: 2px solid var(--color-divider);
        padding-bottom: var(--spacing-4);
      }

      .todo-header h1 {
        margin: 0 0 var(--spacing-2) 0;
        color: var(--color-primary);
      }

      .todo-header .subtitle {
        margin: 0;
        color: var(--color-on-surface);
        opacity: 0.7;
        font-size: var(--font-size-sm);
      }

      .todo-input-section {
        display: flex;
        gap: var(--spacing-3);
        margin-bottom: var(--spacing-6);
      }

      .todo-input-section .input {
        flex: 1;
      }

      .todo-filters {
        display: flex;
        gap: var(--spacing-2);
        margin-bottom: var(--spacing-6);
        flex-wrap: wrap;
      }

      .filter-btn {
        padding: var(--spacing-2) var(--spacing-4);
        border: 1px solid var(--color-border);
        background: var(--color-background);
        color: var(--color-on-background);
        border-radius: var(--radius-base);
        cursor: pointer;
        transition: all var(--transition-fast);
        font-size: var(--font-size-sm);
      }

      .filter-btn:hover {
        background: var(--color-surface-variant);
      }

      .filter-btn.active {
        background: var(--color-primary);
        color: var(--color-on-primary);
        border-color: var(--color-primary);
      }

      .todo-list {
        max-height: 400px;
        overflow-y: auto;
        margin-bottom: var(--spacing-4);
      }

      .todo-item {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: var(--spacing-3);
        background: var(--color-background);
        border: 1px solid var(--color-border);
        border-radius: var(--radius-base);
        margin-bottom: var(--spacing-2);
        transition: all var(--transition-fast);
      }

      .todo-item:hover {
        box-shadow: var(--shadow-sm);
        transform: translateX(4px);
      }

      .todo-content {
        display: flex;
        align-items: center;
        gap: var(--spacing-3);
        flex: 1;
      }

      .todo-checkbox {
        width: 20px;
        height: 20px;
        cursor: pointer;
      }

      .todo-title {
        font-size: var(--font-size-base);
        transition: all var(--transition-fast);
      }

      .todo-title.completed {
        text-decoration: line-through;
        opacity: 0.5;
      }

      .empty-state {
        text-align: center;
        padding: var(--spacing-12) var(--spacing-4);
        color: var(--color-on-surface);
        opacity: 0.5;
      }

      .todo-footer {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding-top: var(--spacing-4);
        border-top: 1px solid var(--color-divider);
        font-size: var(--font-size-sm);
        color: var(--color-on-surface);
      }

      /* Counter Component Styles */
      .counter-container {
        background: var(--color-surface);
        padding: var(--spacing-6);
        border-radius: var(--card-radius);
        box-shadow: var(--card-shadow);
      }

      .counter-container h2 {
        text-align: center;
        color: var(--color-primary);
        margin-bottom: var(--spacing-6);
      }

      .counter-display {
        text-align: center;
        margin-bottom: var(--spacing-6);
      }

      .counter-value {
        font-size: 4rem;
        font-weight: var(--font-weight-bold);
        color: var(--color-on-surface);
        padding: var(--spacing-6);
        border-radius: var(--radius-lg);
        background: var(--color-background);
        border: 3px solid var(--color-border);
        transition: all var(--transition-base);
      }

      .counter-value.positive {
        color: var(--color-success);
        border-color: var(--color-success);
      }

      .counter-value.negative {
        color: var(--color-error);
        border-color: var(--color-error);
      }

      .counter-controls {
        display: flex;
        gap: var(--spacing-3);
        margin-bottom: var(--spacing-6);
        justify-content: center;
      }

      .counter-info {
        margin-bottom: var(--spacing-6);
      }

      .counter-settings {
        display: flex;
        gap: var(--spacing-3);
        align-items: center;
        justify-content: center;
        margin-bottom: var(--spacing-6);
        padding: var(--spacing-4);
        background: var(--color-background);
        border-radius: var(--radius-base);
      }

      .counter-settings label {
        display: flex;
        align-items: center;
        gap: var(--spacing-2);
      }

      .counter-settings .input {
        width: 80px;
      }

      .counter-stats {
        text-align: center;
        padding-top: var(--spacing-4);
        border-top: 1px solid var(--color-divider);
        font-size: var(--font-size-sm);
        color: var(--color-on-surface);
      }

      .counter-stats p {
        margin: var(--spacing-1) 0;
      }

      @media (max-width: 1100px) {
        .demo-grid {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
  <body>
    <header class="demo-header">
      <h1 class="text-6xl font-bold mb-4">Reactive Template Engine</h1>
      <p class="text-xl mb-2"> Angular-like reactive components in Vanilla JavaScript </p>
      <p class="text-base" style="max-width: 800px; margin: 0 auto; opacity: 0.7">
        Features: Two-way binding, directives (*ngIf, *ngFor), reactive state, dependency injection, lifecycle hooks,
        and change detection
      </p>
    </header>

    <div class="demo-grid">
      <!-- Todo App Component -->
      <div id="todo-app"></div>

      <!-- Counter Component -->
      <div id="counter-app"></div>
    </div>

    <script type="module">
      import { TodoComponent } from './todo.component.js';
      import { CounterComponent } from './counter.component.js';

      // Initialize components
      const todoApp = new TodoComponent();
      todoApp.mount('#todo-app');

      const counterApp = new CounterComponent();
      counterApp.mount('#counter-app');

      // Make available globally for debugging
      window.todoApp = todoApp;
      window.counterApp = counterApp;

      console.log('Reactive demo initialized');
      console.log('Available components:', { todoApp, counterApp });
    </script>
  </body>
</html>
