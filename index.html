<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTTP Client Example</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family:
          -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu,
          Cantarell, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        padding: 2rem;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
      }

      header {
        text-align: center;
        color: white;
        margin-bottom: 2rem;
      }

      h1 {
        font-size: 2.5rem;
        margin-bottom: 0.5rem;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
      }

      .subtitle {
        font-size: 1.1rem;
        opacity: 0.9;
        margin-bottom: 1rem;
      }

      .nav-links {
        text-align: center;
        margin-bottom: 1rem;
      }

      .nav-links a {
        color: white;
        text-decoration: none;
        padding: 0.5rem 1rem;
        background: rgba(255, 255, 255, 0.2);
        border-radius: 6px;
        margin: 0 0.5rem;
        display: inline-block;
        transition: background 0.3s;
      }

      .nav-links a:hover {
        background: rgba(255, 255, 255, 0.3);
      }

      #output {
        background: white;
        border-radius: 12px;
        padding: 2rem;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        min-height: 400px;
      }

      #output h3 {
        color: #667eea;
        margin-top: 1.5rem;
        margin-bottom: 0.75rem;
        font-size: 1.2rem;
        border-bottom: 2px solid #667eea;
        padding-bottom: 0.5rem;
      }

      #output h3:first-child {
        margin-top: 0;
      }

      pre {
        background: #f7f7f7;
        border: 1px solid #e0e0e0;
        border-radius: 6px;
        padding: 1rem;
        overflow-x: auto;
        font-size: 0.9rem;
        line-height: 1.5;
      }

      .loading {
        text-align: center;
        padding: 2rem;
        color: #667eea;
        font-size: 1.2rem;
      }

      .loading::after {
        content: '.';
        animation: dots 1.5s steps(3, end) infinite;
      }

      @keyframes dots {
        0%,
        20% {
          content: '.';
        }
        40% {
          content: '..';
        }
        60%,
        100% {
          content: '...';
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>ðŸš€ HTTP Client with RxJS</h1>
        <p class="subtitle">
          Angular-style HTTP client using Fetch API and RxJS Observables
        </p>
        <div class="nav-links">
          <a href="index.html">Basic Examples</a>
          <a href="examples/index-advanced.html">Advanced Examples</a>
        </div>
      </header>

      <div id="output">
        <div class="loading">Loading examples</div>
      </div>
    </div>

    <script type="module" src="./examples/example.js"></script>
  </body>
</html>
